<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="flex-column-center">
    <section class="big-box flex-column-center">
      <span class="instagram-text">Instagram</span>
      <form class="flex-column-center">
        <input type="text" name="phone-name-email"
               placeholder="Номер телефону, ім'я користувача або електронна пошта" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <input type="submit" value="Увійти">
      </form>
      <b class="grey">АБО</b>
      <div class="facebook flex-row-center">
        <img src="images/facebook.svg" alt="Facebook">
        <span class="blue">Увійти через Facebook</span>
      </div>
      <span class="thin-text"><a class="blue" href="#">Забули пароль?</a></span>

    </section>
    <section class="small-box flex-row-center">
      <span class="grey">Не маєте облікового запису?</span>
      <a href="#">Зареєструйтеся</a>
    </section>
  </main>


</body>
</html>
